<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="300" height="300">
  </canvas>
    <script>
function draw (){
    var sketch = document.getElementById('sketch');
    var context = sketch.getContext("2d")
    context.fillStyle = "#00ff00"
    context.fillRect(30, 30, 100, 50)
    context.fillRect(40,10,75,60)
context.fillStyle = "red"
    context.beginPath();
    context.arc(100, 90, 20, 0, 2 * Math.PI, true);
    context.closePath();
    context.fill();

    context.beginPath();
    context.arc(50, 90, 20, 0, 2 * Math.PI, true);
    context.closePath();
    context.fill();

    }
  </script>
  </body>
</html>
