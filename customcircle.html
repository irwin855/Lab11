<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="300" height="300">
  </canvas>
    <script>
    var sketch = document.getElementById('sketch');
    var context = sketch.getContext("2d")
function draw (){
  var rad = prompt("Give me the radius")
  console.log(rad)
  var color = prompt("Give me a color")
  console.log(color)

context.fillStyle = color
    context.beginPath();
    context.arc(30, 30, rad, 0, 2 * Math.PI, true);
    context.closePath();
    context.fill();

    }
  </script>
  </body>
</html>
