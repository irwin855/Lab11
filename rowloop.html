<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="1000" height="300">
  </canvas>
    <script>
function draw (){


    var sketch = document.getElementById('sketch');
    var context = sketch.getContext("2d")
    context.fillStyle = "pink"
    for(var i = 0; i<6; i = i + 1){
      context.beginPath();
      context.arc(200*i+50, 100, 50, 0, 2 * Math.PI, true);
      context.closePath();
      context.fill();

    }
  }
  </script>
  </body>
</html>
