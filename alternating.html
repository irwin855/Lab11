<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="600" height="600">
  </canvas>
    <script>
function draw (){
    var sketch = document.getElementById('sketch');
    var context = sketch.getContext("2d")

for(var i=1; i<12; i= i+1){
  if (i%2===1){
    context.fillStyle = "blue";
    context.fillRect(50*i, 30, 30, 30);
  }
  else {
    context.fillStyle = "red"
    context.beginPath();
    context.arc(50*i, 50, 20, 0, 2 * Math.PI, true);
    context.closePath();
    context.fill();
  }
}
    }
  </script>
  </body>
</html>
