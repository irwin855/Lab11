<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="1000" height="1000">
  </canvas>
    <script>
function draw (){
    var sketch = document.getElementById('sketch');
    var context = sketch.getContext("2d")
context.fillStyle = "#470c0c"
    context.beginPath();
    context.arc(100, 100, 125, 0, 2 * Math.PI, true);
    context.closePath();
    context.fill();

    context.fillStyle = "#6d1212"
        context.beginPath();
        context.arc(100, 100, 100, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#9b1a1a"
            context.beginPath();
            context.arc(100, 100, 75, 0, 2 * Math.PI, true);
            context.closePath();
            context.fill();

            context.fillStyle = "#c61f1f"
                context.beginPath();
                context.arc(100, 100, 50, 0, 2 * Math.PI, true);
                context.closePath();
                context.fill();

                context.fillStyle = "#ff2626"
                    context.beginPath();
                    context.arc(100, 100, 25, 0, 2 * Math.PI, true);
                    context.closePath();
                    context.fill();

                    context.fillStyle = "#ff5454"
                        context.beginPath();
                        context.arc(100, 100, 10, 0, 2 * Math.PI, true);
                        context.closePath();
                        context.fill();
                       context.fillStyle = "#1a2251"
                        context.beginPath();
                        context.arc(500, 100, 125, 0, 2 * Math.PI, true);
                        context.closePath();
                        context.fill();

                        context.fillStyle = "#30409b"
                            context.beginPath();
                            context.arc(500, 100, 100, 0, 2 * Math.PI, true);
                            context.closePath();
                            context.fill();

                            context.fillStyle = "#4056d6"
                                context.beginPath();
                                context.arc(500, 100, 75, 0, 2 * Math.PI, true);
                                context.closePath();
                                context.fill();

                                context.fillStyle = "#4c66ff"
                                    context.beginPath();
                                    context.arc(500, 100, 50, 0, 2 * Math.PI, true);
                                    context.closePath();
                                    context.fill();

                                    context.fillStyle = "#3daee2"
                                        context.beginPath();
                                        context.arc(500, 100, 25, 0, 2 * Math.PI, true);
                                        context.closePath();
                                        context.fill();

                                        context.fillStyle = "#a6e1fc"
                                            context.beginPath();
                                            context.arc(500, 100, 10, 0, 2 * Math.PI, true);
                                            context.closePath();
                                            context.fill();
}
  </script>
  </body>
</html>
